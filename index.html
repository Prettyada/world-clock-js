    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Choose a city</option>
        <option value="">Nigeria</option>
        <option value="">London</option>
        <option value="">Dubai</option>
      </select>

      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
